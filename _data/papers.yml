    description: "This paper introduced $N$-subjettiness, a collider observable that probes a jet for $N$ prong substructure.  Jets are collimated sprays of particles that arise from the fragmentation of high-energy quarks and gluons.  Jets can also form if a heavy resonance---like a $W$ boson, $Z$ boson, or top quark---is produced with a large Lorentz boost.  Distinguishing between these scenarios is crucial in the search for new physics beyond the Standard Model.  $N$-subjettiness is one of the most powerful observables ever designed for this purpose, and it has been widely applied at the Large Hadron Collider."


