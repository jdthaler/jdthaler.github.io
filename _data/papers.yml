  - title: "The Metric Space of Collider Events"
    authors: Patrick T. Komiske, Eric M. Metodiev, and Jesse Thaler
    doi: 10.1103/PhysRevLett.123.041801
    journal: Phys. Rev. Lett. 123:041801 (2019)
    short_journal: PRL 2019
    arxiv: "1902.02346"
    year: 2019
    made_phd: true
    topic: optimal_transport
    etc: "[[https://physics.aps.org/articles/v12/85|Viewpoint]]"
    priority: 8
    description: "This paper showed how to define the geometry of collider events, based on techniques from optimal transport.  In optimal transport, one computes the amount of ``work\" needed to transform one distribution into another, which yields a precise notion of distance.  In the collider context, one can consider distributions of energy deposited in an idealized detector at infinity.  Once one has defined the distance between any two collider events, one can compute many different geometric objects with wide applicability in collider physics."

