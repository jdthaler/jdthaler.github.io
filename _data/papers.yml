  - title: "Analyzing N-point Energy Correlators Inside Jets with CMS Open Data"
    authors: Patrick T. Komiske, Ian Moult, Jesse Thaler, and Hua Xing Zhu
    arxiv: "2201.07800"
    doi: 10.1103/PhysRevLett.130.051901
    journal:  Phys. Rev. Lett. 130:051901 (2023)
    short_journal: PRL 2023
    year: 2022
    topic: open_data
    priority: 8
    description: "This paper performed the first ever analysis of $N$-point correlators inside jets, using public data from the Large Hadron Collider.  $N$-point correlators (distinct from $N$-subjettiness) are powerful ways to probe the substructure of jets.  While $2$-point correlators had been studied in the 1970s, the $N$-point generalization was not pursued at the time.  This work not only showed the feasibility of $N$-point analyses, but it also revealed a clear phase transition between the partonic and hadronic phases of quantum chromodynamics, which inspired multiple follow-up studies in both particle and nuclear physics."

